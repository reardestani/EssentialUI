---
layout: default
---

<main class="home" role="primary">
  <div class="container">
    <div class="row text-center">
      {% for post in site.posts %}
        <div class="col-sm-6 col-md-4">
          <a href="{{ post.url | prepend: site.url }}" class="thumbnail">
            <img src="{{ site.url }}/products/{{ post.slug }}/thumbnail.jpg" width="360" Height="225" alt="{{ post.title }} Thumbnail">
            <div class="caption">
            <h4 class="thumbnail-title">{{ post.title }}</h4>
          </div>
          </a>
        </div>
      {% endfor %}
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</main> <!-- /.home -->
